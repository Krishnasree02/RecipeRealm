<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <style>
        body {
            background-image: url('bg4.jpg'); /* Replace with your background image */
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.581);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #340404;
            color: #ccc;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form action="addrecipe.php" method="POST">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" name="recipename" required name ="recipename">

        <label for="ingredients">Ingredients:</label>
        <textarea name="ingredients" rows="4" required name ="ingredients"></textarea>

        <label for="instructions">Instructions:</label>
        <textarea name="instruction" rows="4" required name="instruction"></textarea>

        <label for="author">Author:</label>
        <input type="text" name="author" required name="author">

        <button type="submit">Submit Recipe</button>
    </form>

</body>
</html>
